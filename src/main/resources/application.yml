server:
  port: 9191
spring:
  application:
    name: auth-server
  datasource:
   url: jdbc:h2:mem:testdb
   driver-class-name: org.h2.Driver
   username: sa
   password: 
   schema: classpath:/script/schema.sql
   data: classpath:/script/data.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

logging:
  level.:
    debug  
    
